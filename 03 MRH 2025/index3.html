<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=js, initial-scale=1.0">
    <title>js Example 1</title>
</head>

<body>

    <div>
        <label for="val1">value 1</label>
        <input type="val" id="val1" name="val1" value1="" placeholder="enter ur first name">
    </div>
    <div>
        <label for="val2">value 2</label>
        <input type="val" id="val2" name="val2" value2="" placeholder="enter ur last name">
    </div>
    <div>
        <button onclick="getresult()">submit</button>

    </div>
    <h2 style="color:chocolate" id="flname">

    </h2>

    <script>
        function getresult(){

            var val1 = (document.getElementById('val1').value);
            var val2 = (document.getElementById('val2').value);
            var result;

            if(!isNaN (val1) && !isNaN (val1)){ //val1="abc" val2="abc"
            result = parseFloat(val1) + parseFloat(val2);
            

            }else{
                result = val1 + val2;

            }
            document.getElementById('flname').innerHTML = result;

        }
    </script>

</body>
