<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/image.png');
            background-repeat: no-repeat;
            background-size: 100%, 100%;

        }
    </style>
</head>
<body>
    <div th:replace="fragment/nav :: nav"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center"style="color:black;"><b>Edit Staff</b></h1>
            <form th:action="@{/Om/update/{id}(id=${employee.id})}" th:object="${employee}" method="post" class="mt-3">
               
                <div class="form-group">
                    <label for="employeeName"style="color:black;"><b>Name</b></label>
                    <input type="text" class="form-control" id="employeeName" th:field="*{name}" placeholder="Enter Employee name">
                </div>
                <div class="form-group">
                    <label for="employeeEmail"style="color:black;"><b>Email</b></label>
                    <input type="email" class="form-control" id="employeeEmail" th:field="*{email}" placeholder="Enter Employee email">
                </div>
                <div class="form-group">
                    <label for="employeeAge"style="color:black;"><b>Phone</b></label>
                    <input type="number" class="form-control" id="employeePhone" th:field="*{phone}" placeholder="Enter student Phone">
                </div>
                <div class="form-group">
                    <label for="studentAdress"style="color:black;"><b>Adress</b></label>
                    <input type="text" class="form-control" id="studentAdress" th:field="*{adress}" placeholder="Enter student Adress">
               </div>
               <div class="form-check">
                <label for="studentAge"style="color:black;"><b>Gender</b></label><br>
                <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" th:field="*{gender}">
                <label class="form-check-label" for="gridRadios1">
                 Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female" th:field="*{gender}">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="others" th:field="*{gender}">
                <label class="form-check-label" for="gridRadios2">
                  Others
                </label>
            </div>
               
                
                <button type="submit" class="btn btn-primary btn-block"><b>Submit</b></button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
