<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
  <div th:replace="fragment/nav :: nav"></div>

  <div class="container mt-3">
    <h1 style="color:black;"><b>Staff List</b></h1>
    <a th:href="@{/ganga/create}" class="btn btn-warning m-3"><b>Add Staff</b></a>
    <a th:href="@{/Om/create}" class="btn btn-warning m-3"><b>Add Employee</b></a>
    <a th:href="@{/users/create}" class="btn btn-warning m-3"><b>Add Student</b></a>
  
    <br>
    
    <table class="table table-success table-striped">
    <thead class="table-dark">
      <tr>
        <th><b>ID</b></th>
        <th><b>Name</b></th>
        <th><b>Email</b></th>
        <th><b>Phone</b></th>
        <th><b>Profilepic</b></th>
        <th><b>Action</b></th>
       

      </tr>
    </thead>
    <tbody>
      <tr th:each="sta: ${staff}">
        <td  th:text="${sta.id}"></td>
        <td  th:text="${sta.name}"></td>
        <td  th:text="${sta.email}"></td>
        <td  th:text="${sta.phone}"></td>
        <td> <img th:src="${ sta.profilepic != null ? sta.profilepic : '/upload/deafaultimage.jpg'  }" th:alt="${sta.profilepic}" height="50px"/></td>

        
        
        <td>
          <a  th:href="@{/ganga/edit/{id}(id=${sta.id})}" class="btn btn-primary"><b>Edit</b></a>
          <a  th:href="@{/ganga/delete/{id}(id=${sta.id})}"class="btn btn-danger"><b>Delete</b></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
